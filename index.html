<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | SpaceshipModular</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <!-- Sidebar bên trái chứa avatar và các dự án -->
  <div id="sidebar-left">
    <!-- Avatar hoạt động như nút Home -->
    <div id="avatar-home">
      <img src="TemplateData/avatar.png" alt="Avatar" id="avatar">
    </div>

    <!-- Danh sách dự án -->
    <div id="project-list">
      <div class="project">Project 1</div>
      <div class="project">Project 2</div>
      <div class="project">Project 3</div>
      <div class="project">Project 4</div>
    </div>
  </div>

  <!-- Khung game Unity -->
  <div id="game-container">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
      </div>
      <button id="fullscreen-btn">Full Screen</button>
    </div>

    <!-- Phần game info và title -->
    <div id="game-info">
      <p id="game-title">SpaceshipModular</p>
      <p id="game-description">An immersive spaceship building game with modular parts and interactive gameplay. <br>
        An immersive spaceship building game with modular parts and interactive gameplay.<br>
      </p>

    </div>

    <!-- Nút fullscreen -->

  </div>

  <!-- Sidebar bên phải chứa các nút mạng xã hội -->
  <div id="sidebar-right">
    <div class="social">Social</div>
    <div class="social">Social</div>
    <div class="social">Social</div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#fullscreen-btn");
    var warningBanner = document.querySelector("#unity-warning");

    // Function để chuyển hướng đến các dự án khác
    function navigateToProject(project) {
      alert("Navigating to: " + project);
    }

    // Function hiện cảnh báo (warning)
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGLVer.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGLVer.data",
      frameworkUrl: buildUrl + "/WebGLVer.framework.js",
      codeUrl: buildUrl + "/WebGLVer.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "SpaceshipModular",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "540px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>

</html>
